<div>
<h3 style="text-align: center">Lung Cancer Prediction</h3>

<div class="row" style="padding-top: 15px;">
    <div class="col-8" style="padding-left: 50px">
        <div class="card">
            <div class="card-body">
                <form method="post" action="/lungCancerPrediction">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="mobile">Mobile</label>
                            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Your Mobile number" required>
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="age">Age</label>
                            <input type="number" class="form-control form-control-sm" id="age" placeholder="Your Age" style="width: min-content" name="age" required>
                        </div>
                        <fieldset class="form-group col-md-4">
                            <label>Gender</label>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="1">
                                        <label class="form-check-label" for="male">
                                            Male
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="0">
                                        <label class="form-check-label" for="female">
                                            Female
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset class="form-group col-md-4">
                            <label>Chest Pain?</label>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="chestPain" id="chest_pain_yes" value="2">
                                        <label class="form-check-label" for="chest_pain_yes">
                                            Yes
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="chestPain" id="chest_pain_no" value="1">
                                        <label class="form-check-label" for="chest_pain_no">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <br>
                    <div class="form-row">
                        <fieldset class="form-group col-md-4">
                            <label>Do you smoke?</label>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="smoking" id="smoking_yes" value="2">
                                        <label class="form-check-label" for="smoking_yes">
                                            Yes
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="smoking" id="smoking_no" value="1">

                                </div>
                            </div>
                        </fieldset>

    <div class="col-4" style="padding-left: 100px;">
