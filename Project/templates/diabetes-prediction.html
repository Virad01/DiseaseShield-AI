<div>
    <h3 style="text-align: center">Diabetes Prediction for Woman</h3>
</div>
<div class="row" style="padding-top: 15px;">
    <div class="col-8" style="padding-left: 50px">
        <div class="card">
            <div class="card-body">
                <form method="post" action="/diabetesPrediction">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="mobile">Mobile</label>
                            <input type="text" class="form-control" id="mobile" name="mobile" placeholder="Your Mobile number">
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="age">Age</label>
                            <input type="number" class="form-control form-control-sm" style="width: 200px" id="age" placeholder="Your Age" style="width: min-content" name="age">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="age">Number of Pregnancies</label>
                            <input type="number" class="form-control form-control-sm" style="width: 200px" id="num_pregnancies" placeholder="Number of Pregnancies" style="width: min-content" name="pregnancies">
                        </div>
                        <fieldset class="form-group col-md-4">
                            <label>Is any of your immediate family member diabetic? (Diabetes Pedigree Function)</label>
                            <div class="row">
                                <div class="col-sm-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="pedigreefn" id="diabetes_yes" value="1">
                                        <label class="form-check-label" for="diabetes_yes">
                                            Yes
                                        </label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="pedigreefn" id="diabetes_no" value="0">
                                        <label class="form-check-label" for="diabetes_no">
                                            No
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="age">Enter the Insulin amount</label>
                            <input type="number" class="form-control form-control-sm" style="width: 200px" id="insulin" placeholder="" style="width: min-content" name="insulin">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="age">Skin Thickness (in mm)</label>
                            <input type="number" class="form-control form-control-sm" style="width: 200px" id="skin_thickness" placeholder="in mm" style="width: min-content" name="skinThickness">
                        </div>
                    </div>
                    <br>
                    <div class="form-row">
                        <div class="form-group col-md-4">
                            <label for="age">Enter your glucose level (fasting blood sugar level) (in mg/dL)</label>
                            <input type="number" class="form-control form-control-sm" style="width: 200px" id="sugar_level" placeholder="in mg/dL" style="width: min-content" name="glucose">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="age">Enter your body blood pressure (in mm Hg)</label>
                            <input type="number" class="form-control form-control-sm" style="width: 200px" id="bp" placeholder="in mm Hg" style="width: min-content" name="bloodPressure">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="age">Enter your Body Mass Index (BMI)(in kg/m<sup>2</sup>)</label>
                            <input type="number" class="form-control form-control-sm" style="width: 200px" id="bmi" placeholder="in kg/m^2" style="width: min-content" name="bmi">
                        </div>

                    </div>
                    <br>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <button type="submit" class="btn btn-primary btn-block" style="float: right">Predict!</button>
                        </div>
                        <div class="form-group col-md-6">
                            <button type="reset" class="btn btn-danger btn-block">Reset!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-4" style="padding-left: 100px;">
        <div class="card text-white bg-result-color mb-3" style="max-width: 18rem; text-align: center">
            <div class="card-header">Diabetes Prediction for woman</div>
            <div class="card-body">
                <h5 class="card-title">Result</h5>
                <p class="card-text" id="diabetes-prediciton-result">The result goes here</p>
                <p class="card-text" id="diabetes-prediciton-result2">{{data}}</p>
            </div>
        </div>
    </div>
</div>
